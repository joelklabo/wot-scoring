name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -v ./...

      - name: Build
        run: go build -o wot-scoring .
